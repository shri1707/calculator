<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display"></div>
        <div class="buttons">
            <div class="num">
                <button class="nos" id="decimal">.</button>
                <button class="clear">AC</button>
                <button class="backspace">&larr;</button>
                <button class="nos" id="1">1</button>
                <button class="nos" id="2">2</button>
                <button class="nos" id="3">3</button>
                <button class="nos" id="4">4</button>
                <button class="nos" id="5">5</button>
                <button class="nos" id="6">6</button>
                <button class="nos" id="7">7</button>
                <button class="nos" id="8">8</button>
                <button class="nos" id="9">9</button>
                <button class="nos" id="zero">0</button>
            </div>
            <div class="sign">
                <button class= "ope" id="+">+</button>
                <button class= "ope" id="-">-</button>
                <button class= "ope" id="*">*</button>
                <button class= "ope" id="/">/</button>
                <button class= "ope" id="=">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
